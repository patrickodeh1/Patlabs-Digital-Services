{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Soft Tech – Software Solutions company" />
    <meta name="keywords" content="Software company delivering suitable, scalable digital solutions" />
    <meta name="author" content="Patrick Odeh" />

    <meta property="og:title" content="Soft Tech – Software Solutions company" />
    <meta property="og:description" content="Building robust web architectures with modern tech." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://soft-tech.com/" />

    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <title>{% block title %}Soft Tech{% endblock %}</title>
</head>
<body>
    <header>
        <div class="site-branding">
            <a href="/">
                <img src="{% static 'images/logo.png' %}" alt="Soft Tech Logo" />
            </a>
        </div>
        <nav class="nav-left">
            <a href="{% url 'about' %}">About us</a>
            <a href="{% url 'services' %}">Our services</a>
            <a href="{% url 'contact' %}">Contact us</a>
        </nav>
    </header>

    <main>
        {% block content %}
        
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Soft Tech. All rights reserved.</p>
    </footer>
</body>
</html>
